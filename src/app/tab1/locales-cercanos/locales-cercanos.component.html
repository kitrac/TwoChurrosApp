<ion-card>
  <ion-card-header>
    <ion-card-title>Locales disponibles</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let local of arrayLocales" [routerLink]="['local',local.id]">
        <ion-label>
          <h2>{{local.localidad}}</h2>
          <h3>{{local.direccion}}</h3>
          <p>Hoy {{local.horarios[0].horario}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
